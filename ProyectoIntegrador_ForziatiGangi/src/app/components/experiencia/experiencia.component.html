<div class = "fondo">
<div class="section" id="experience">
    <div class="container py-2 cc-experience">
        <div class="h4 text-center mb-4 title">Work Experience</div>
        <button type ="button" class="h4 text-center mb-4 title" routerLink = "/nuevaexp" *ngIf = "isLogged">Agregar experiencia</button>
                <div class="row" *ngFor = "let Experiencia of expe">
                    <ul class="timeline" data-aos="fade-left">
                        <li>
                            <div class="timeline-badge up bg-green">
                                <i class="fa fa-thumbs-up"></i>
                            </div>
                            <div class="timeline-panel fondo-tarjeta">
                                <div class="row ">
                                    <div class="col-lg-10">
                                        <div class="h5 mt-0 title">{{Experiencia.nombreE}}</div>
                                        <p align="justify">{{Experiencia.descripcionE}}</p>
                                    </div>    
                                    <div class="col-lg-1" *ngIf = "isLogged"> 
                                        <button class = "btn btn-warning" routerLink = "/editexp//{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i></button>        
                                    </div>
                                    <div class="col-lg-1" *ngIf = "isLogged"> 
                                        <button class="btn btn-danger" (click) = "delete(Experiencia.id)"><i class="bi bi-x-lg"></i></button>
                                    </div>
                                </div>
                            </div>
                            
                        </li>   
                    </ul>
                </div>
    </div>

</div>
</div>
